<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Twitter | Sign In</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/custom.css" rel="stylesheet" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body>

        <div class="navbar navbar-inverse navbar-static-top" role="navigation">
            <div class="container">
                <a href="index.xhtml" class="navbar-brand">#Twitter</a>
                <!-- Toggle button -->
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                
                <!-- when collapse, on mobile showed -->
                <div class="collapse navbar-collapse navHeaderCollapse">
                    
                    <!-- links on desktop -->
                    <div class="nav navbar-nav navbar-right">
                        <li><a href="index.xhtml" class="active">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Join network <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="registration.xhtml">Sign Up</a></li>
                                <li><a href="login.xhtml">Sign In</a></li>
                            </ul>
                        </li>
                    </div>
                </div>
            </div>
        </div>

        <div class="container signup-content">
            <div class="row">
                <div class="col-md-7"></div>
                <div class="col-md-5">
                <h:form style="margin-top: 140px;">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="E-MAIL" class="title" />
                        <h:inputText id="email"
                                     required="true"
                                     requiredMessage="Enter your email address."
                                     value="#{sesija.email}" >
                        </h:inputText>

                        <h:outputLabel value="PASSWORD" class="title"/>
                        <h:inputSecret id="password"
                                     
                                     required="true"
                                     requiredMessage="Enter your password."
                                     value="#{sesija.password}" >
                        </h:inputSecret>

                        <h:outputLabel value="" />
                        <h:commandButton value="SIGN IN AND START WRITTING" 
                                         class="btn-primary" 
                                         style="
                                         padding-left: -5px; 
                                         font-weight: bold;
                                         color: whitesmoke;
                                         " />

                        <h:outputLabel value="" />
                        <h:outputLabel value="#{sesija.signInResponse}" />
                    </h:panelGrid>
                    <div class="output"> 
                        <h:message for="email" /><br/>  
                        <h:message for="password" />
                    </div>
                </h:form>
                </div>
            </div>
        </div>

        <div class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <p class="navbar-text pull-left">
                    <b>CS230</b><BR/>
                    Distributed Systems<br/>
                    <a href="">Twitter with Java JMS</a><br/>
                    Copyright &copy; 2014 Milan Hakaj 

                </p>   
            </div>
        </div>        
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    </h:body>
</html>
